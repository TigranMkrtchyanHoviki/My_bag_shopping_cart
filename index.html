<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link for css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- link for icons -->
    <script src="https://kit.fontawesome.com/ea029aae02.js" crossorigin="anonymous"></script>
</head>

    <div class="container">

                            <p class="phone_price">
                                <span>$</span>

                            </p>

                                <span class="remove">remove</span>
                            </p>
                        </div>
                    </div>
                    <div class="count_selected_phones">
                        <span><i class="fa-solid fa-arrow-down up_count_selected_phone"></i></span>

                    </div>
                </div>
